<!DOCTYPE html>
<html lang="en">22222222222222
<head>
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h2 class="logo">AGE CALC</h2>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">MARRIAGE VALIDATOR</a></li>
                <li><a href="#">ELIGIBILITY TO VOTE</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>AGE CALCULATOR</h1>
            <p>
               AGING IS AN EXTRAORDINARY PROCESS WHERE YOU BECOME THE PERSON YOU ALWAYS SHOULD HAVE BEEN! 
            </p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
            <p id="result"></p>
            <script>
            function calculateAge() 
            {
                var dobInput = document.getElementById('dob').value;
                if (dobInput) 
                {
                    var dob = new Date(dobInput);
                    var currentDate = new Date();
                    var age = currentDate.getFullYear() - dob.getFullYear();
                    if (currentDate.getMonth() < dob.getMonth() || (currentDate.getMonth() === dob.getMonth() && currentDate.getDate() < dob.getDate())) 
                    {
                        age--;
                    }
                    document.getElementById('result').innerHTML = 'Your age is: ' + age + ' years';
                } 
                else 
                {
                    document.getElementById('result').innerHTML = 'Please enter your date of birth.';
                }
            }
            </script>
        </div>
    </div>
</body>
</html>
